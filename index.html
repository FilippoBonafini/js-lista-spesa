<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesa</title>
    <!-- IMPORTAZIONE CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- IMPORTAZIONE FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- IMPORTAZIONE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>

    <div id="spesaContainer">

        <div>
            <h2>lista for</h2>
            <ul id="listFor">

            </ul> 
            <div class="form">
                <input type="text" name="" id="listForInput">
                <button id="listForButton"><i class="fa-solid fa-clipboard-check"></i></button>
                <button id="listForButtonDelete"  class="buttonDelete"><i class="fa-solid fa-trash-can"></i></button>
            </div>     
        </div>

        <div>
            <h2>lista while</h2>
            <ul id="listWhile">
            </ul> 
            <div class="form">
                <input type="text" name="" id="listWhileInput">
                <button id="listWhileButton"><i class="fa-solid fa-clipboard-check"></i></button>
                <button id="listWhileButtonDelete"  class="buttonDelete"><i class="fa-solid fa-trash-can"></i></button>
            </div>     
        </div> 

        <div>
            <h2>lista do while</h2>
            <ul id="listDoWhile">
            </ul> 
            <div class="form">
                <input type="text" name="" id="listDoWhileInput">
                <button id="listDoWhileButton"><i class="fa-solid fa-clipboard-check"></i></button>
                <button id="listDoWhileButtonDelete" class="buttonDelete"><i class="fa-solid fa-trash-can"></i></button>
            </div>     
        </div> 

    </div>

    <!---------- BONUS MIO--------- -->
    <div class="cube cube1">
        <div class="top"></div>
        <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
    </div>
    <div class="cube cube2">
        <div class="top"></div>
        <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
    </div>
    <!---------- BONUS MIO--------- -->

    <!-- IMPORTAZIONE JS -->
    <script src="js/main.js"></script>
</body>
</html>
